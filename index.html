<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài 1: Tính lương nhân viên</h2>
      <div class="mb-3 d-flex w-50">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-luongNgay"
          aria-describedby="helpId"
          placeholder="Lương 1 ngày"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-ngayLam"
          aria-describedby="helpId"
          placeholder="Số ngày làm"
        />
      </div>
      <button class="btn btn-dark" id="btnTinhLuong">Tính lương</button>
      <div class="mb-3" id="ketQua1"></div>
    </div>
    <div class="container">
      <h2>Bài 2: Tính giá trị trung bình</h2>
      <div class="mb-3 d-flex">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so1"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 1"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so2"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 2"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so3"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 3"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so4"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 4"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so5"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 5"
        />
      </div>
      <button class="btn btn-dark" id="btnTinhTrungBinh">
        Tính trung bình
      </button>
      <div class="mb-3" id="ketQua2"></div>
    </div>
    <div class="container">
      <h2>Bài 3: Quy đổi tiền</h2>
      <div class="mb-3 d-flex text-white-50">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-tienUSD"
          aria-describedby="helpId"
          placeholder="Nhập số tiền USD"
        />
      </div>
      <button class="btn btn-dark" id="btnQuiDoi">Qui đổi</button>
      <div class="mb-3" id="ketQua3"></div>
    </div>
    <div class="container">
      <h2>Bài 4: Tính S, P hình chữ nhật</h2>
      <div class="mb-3 d-flex w-50">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button class="btn btn-dark" id="btnTinhDienTich">Tính diện tích</button>
      <button class="btn btn-dark" id="btnTinhChuVi">Tính chu vi</button>
      <div class="mb-3" id="ketQua4"></div>
      <!-- <div class="mb-3" id="ketQua4b"></div> -->
    </div>
    <div class="container">
      <h2>Bài 5: Tính tổng 2 ký số</h2>
      <div class="mb-3 d-flex w-50">
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-soN"
          aria-describedby="helpId"
          placeholder="Nhập số có 2 chữ số"
        />
      </div>
      <button class="btn btn-dark" id="btnTinhTong">Tính tổng</button>
      <div class="mb-3" id="ketQua5"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
